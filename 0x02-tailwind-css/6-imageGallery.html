<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation with Image Gallery</title>
    <link href="./output.css" rel="stylesheet">

    <!-- Optional: For additional custom media queries if needed -->
    <style>
        /* Ensures images fit their containers neatly */
        img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl font-bold text-center mb-4">Flexbox Navigation with Image Gallery</h1>
    </header>

    <!-- ✅ Navigation Bar -->
    <nav class="flex space-x-5 justify-center bg-gray-300 text-white p-4 mb-6">
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Home</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">About</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Services</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Contact</a>
    </nav>

    <!-- ✅ Existing main content -->
    <main class="grid grid-cols-2 gap-4 mb-8">
        <!-- Nested grid examples -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200">
            <div class="bg-blue-400 p-2">Nested 1</div>
            <div class="bg-blue-500 p-2">Nested 2</div>
        </div>

        <div class="grid grid-cols-2 p-4 gap-2 bg-red-200">
            <div class="bg-red-400 p-2">Nested 3</div>
            <div class="bg-red-500 p-2">Nested 4</div>
        </div>

        <div class="bg-green-200 p-4">Content 3</div>
        <div class="bg-yellow-200 p-4">Content 4</div>
    </main>

    <!-- ✅ New Responsive Image Gallery Section -->
    <section>
        <h2 class="text-2xl font-semibold text-center mb-4">Responsive Image Gallery</h2>

        <!-- 3-column grid, adjusts to 1-column on small screens -->
        <div class="grid grid-cols-3 gap-4 sm:grid-cols-1">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full rounded-lg">
        </div>
    </section>
</body>
</html>
